<!DOCTYPE html>
<html>
<head>
<title>El Gallo de Oro</title>
<head>
<style>
ul {
  list-style-type: none;
  position: fixed;
  right:0;
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #f1f1f1;
  border: 1px solid #555;
}

li a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}

li {
  text-align: center;
  border-bottom: 1px solid #555;
}

li:last-child {
  border-bottom: none;
}

li a.active {
  background-color: #04AA6D;
  color: white;
}

li a:hover:not(.active) {
  background-color: #555;
  color: white;
}
</style>
</head>
<body>
<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#about">Info</a></li>
</ul>
<div id="home">
<img  style="max-width: 30%; height: auto" src="images/elgalloflickr.jpg" alt="el gallo">
<div id="about">
Since 1965
</body>
</html>
